<div class="w-full h-full flex flex-col gap-2">
  <ng-container *ngFor="let trip of trips">
    <app-trip-card
      [trip]="trip"
    ></app-trip-card>
    <div
      *ngIf="trips.indexOf(trip) !== trips.length - 1"
      class="h-px w-full border border-b border-white/50"></div>
  </ng-container>
</div>
